<div *ngIf="myDish">
    <div class="dish-thumbnail">
      <img height="300" [src]="myDish.image" />
    </div>
  
    <div class="dish-info">
      <h2> {{ myDish.name }}&nbsp;</h2>
  
      </div>
    </div>

  <div *ngIf="myIngredients">
      
    <div class="ingredient-pill" *ngFor="let ingredient of myIngredients">{{ingredient.name}} <div class="inputDiv"><label>Qty:</label><input><button>Add</button></div></div>
    
  </div>
